
{% extends "layout.html" %}

{% block beforeContent %}
{{ govukBackLink({
  href: "/",
  text: "Back"
}) }}

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">

      <form action="/partnerships/legal-entities/add/finish" method="post" class="form">

        <div class="govuk-form-group">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              <span class="govuk-caption-xl">Partnership update - Add legal entities</span>
              Agree terms and conditions
            </h1>
          </legend>

          <div class="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="edit-confirm" name="waste" type="checkbox" value="on">
              <label class="govuk-label govuk-checkboxes__label" for="edit-confirm">
                I have read and agree to the <a href="/terms-and-conditions">terms &amp; conditions</a>.
              </label>
            </div>
          </div>
        </div>

        <div class="govuk-button-group">
          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
          <a class="govuk-link" href="/">Cancel</a>
        </div>

      </form>

    </div>
</div>

{% endblock %}
