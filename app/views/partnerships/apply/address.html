
{% extends "layout.html" %}

{% block pageTitle %}
  The Primary Authority Register Prototype
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <h1 class="govuk-heading-xl">
        <span class="govuk-caption-xl">New partnership application</span>
        Add the organisation's address
      </h1>

      <form action="/partnerships/apply/contact" method="post" class="form">
        <div class="govuk-form-group">
          <label class="govuk-label" for="postcode">
            <h2 class="govuk-heading-m">
              Enter a postcode
            </h2>
          </label>
          <input class="govuk-input govuk-input--width-20" id="postcode" name="postcode" type="text">
          <p><a class="govuk-link" href="#">Manually enter the address</a></p>
        </div>

        <div class="govuk-form-group">
          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
          <p><a class="govuk-link" href="/">Cancel</a></p>
        </div>

      </form>

    </div>
</div>

{% endblock %}
